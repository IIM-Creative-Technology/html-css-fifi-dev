<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_style.css">
    <title>PAGE DE CONNEXION</title>
</head>

<body>
    <div class="login_form">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">login in</button>
                <button type="button" class="toogle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="pseudo" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>Se souvenir de moi</span>
                <button type="submit" class="submit-btn"><a href="profil.html">Se connecter</a></button>
                 <a href="home2.html">Retour</a>
            </form>
            <form id="sign" class="input-group">
                <input type="text" class="input-field" placeholder="pseudo" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="text" class="input-field" placeholder="password" required>
                <input type="checkbox" class="check-box"><span>J'accepte les termes et conditions</span>
                <button type="submit" class="submit-btn"><a href="profil.html">S'inscrire</a></button>
                 <a href="home2.html">Retour</a>
            </form>
           
        </div>

    </div>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("sign");
        var z = document.getElementById("btn");

        function register(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left ="110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left ="0";
        }

    </script>
</body>

</html>
